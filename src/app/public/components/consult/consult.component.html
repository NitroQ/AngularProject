<div class="container mx-lg-5 my-lg-5">
  <div class="row text-md-start text-center">
    <div class="col-lg col-sm mt-4">
      <h1 class="display-3 text-uppercase SoraBold">
        BOOK A <br />
        CONSULTATION
      </h1>
      <p class="fs-5">We'll never share your information with anyone else</p>
    </div>
  </div>
</div>
<form action="" [formGroup]="bookingForm">
<div class="container-fluid my-5">
  <div class="form-container p-5">
    <div class="row p-0 g-5">
      <div class="col-lg-6">
        <div class="row g-3">
          <div class="col-md-5 mb-3">
            <label for="inputPropertyType" class="form-label">Type of Property</label>
            <select class="form-select" formControlName="propertyType" aria-label = "Property Type">
              <option value="Apartment">Apartment</option>
              <option value="Townhouse">Townhouse</option>
              <option value="Condominium">Condominium</option>
            </select>
          </div>
          <div class="col-md-5 mb-3">
            <label for="exampleFormControlInput1" class="form-label">Budget</label>
            <input type="number" class="form-control" formControlName="budget"  id="exampleFormControlInput1">
          </div>
          <div class="col-12 form-group mb-3">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlInput1" class="form-label SoraBold">I am planning to:</label>
              </div>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="plan" name="plan" id="inlineRadio1" value="Renovate" />
              <label class="form-check-label" for="inlineRadio1">Renovate</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="plan" name="plan" id="inlineRadio1" value="Remodel" />
              <label class="form-check-label" for="inlineRadio1">Remodel</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="plan" name="plan" id="inlineRadio1" value="Construct" />
              <label class="form-check-label" for="inlineRadio1">Construct</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Note for Designer</label>
            <textarea class="form-control"  formControlName="designerNote"  placeholder="Know the designer what to expect" rows="5"></textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row g-3">
          <div class="col-12 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="clientName" placeholder="Enter your name" />
          </div>
          <div class="col-12 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email"  placeholder="Email Address" />
          </div>
          <div class="col-md-5 mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" formControlName="mobile" placeholder="Phone Number" />
          </div>
          <div class="col-md-5 mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" formControlName="company" placeholder="Company" />
          </div>
          <div class="col-md-3 col mb-3">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Consultation Date</label>
            <input type="date" formControlName="consultationDate" id="inputConsultDate" />
          </div>
          <div class="col-md-6 col mb-3">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlInput1" class="form-label SoraBold">Time Available</label>
              </div>
            </div>
            <div class="d-inline-block"><input type="time" name="timeAvailable" formControlName="timeAppointment" id="inputTimeAvailable" /></div>
          </div>
        </div>
        <div class="d-md-flex justify-content-md-end my-5">
          <button class="btn fs-6 mb-4 rounded-pill px-md-5 px-4 py-2 text-uppercase mx-md-0 d-flex align-items-center me-md-2" type="submit" (click)="postBookingDetails()">BOOK CONSULTANCY</button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
