<div class="row">
  <div class="col-md-9 col mt-3 p-5">
    <div class="d-flex flex-column text-md-start text-center">
      <h1 class="display-4 text-uppercase SoraBold">CONTACT US</h1>
      <p class="fs-3">
        We would love to hear about a project you have in
        <br />
        mind or discuss the possibility of working together.
      </p>
    </div>
    <form class="my-5">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your Name" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Organization/Company</label>
          <input type="text" class="form-control" placeholder="Indicate 'None' if NO AFFILIATIONS" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="Email Address" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Subject of Concern</label>
          <select class="form-select form-select-lg" aria-label="Default select example">
            <option value="null">Select a Subject</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">Message</label>
          <textarea class="form-control" placeholder="Write your message here" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button type="button" class="btn rounded-pill mt-3 px-md-5 px-4 py-1" mat-stroked-button>Submit Message</button>
        </div>
      </div>
    </form>
  </div>

    <img src="../../../assets/images/contact-images/form-img.png" alt="N&K Office" class="w-100 vh-100" />
  </div> -->
</div>
