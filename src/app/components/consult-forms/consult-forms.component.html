<div class="form-container h-50 my-5">
  <div class="row">
    <div class="col-lg-6 col mt-3 p-5">
      <div class="d-flex flex-column text-md-start text-center" *ngIf="step != 2">
        <h1 class="display-5 text-uppercase SoraBold">ABOUT YOUR PLANS</h1>
        <p class="fs-5">
          The details that you enter here helps us understand
          <br />
          more about your dream home property.
        </p>
      </div>
      <div class="d-flex flex-column text-md-start text-center" *ngIf="step != 1">
        <h1 class="display-5 text-uppercase SoraBold">PICK THE DATE</h1>
        <p class="fs-5">
          We are excited to meet you soon
          <br />
          and start your interior journey!
        </p>
      </div>

      <!--  ** During fill up of forms / update values of field inputs -->
      <!-- **  Store data to session storage -->

      <form (ngSubmit)="submit()" [formGroup]="multistep">
        <div *ngIf="step == 1" formGroupName="planDetails">
          <div class="row g-5 my-1 px-5">
            <div class="col-md-6 form-group">
              <label for="exampleInputEmail1">Type of Property</label>
              <select class="form-select form-control py-2" formControlName="propertyType" aria-label="Default select example">
                <option value="null">Select Type</option>
                <option [value]="properties.id" *ngFor="let properties of propertyType">
                  {{ properties.name }}
                </option>
              </select>
            </div>
            <div class="col-md-6 form-group">
              <label for="exampleInputPassword1">Budget</label>
              <input type="text" class="form-control" formControlName="budget" id="exampleInputPassword1" placeholder="Budget" />
            </div>
            <div class="col-md form-group">
              <div class="row">
                <div class="col">
                  <label for="exampleFormControlInput1" class="form-label SoraBold">I am planning to:</label>
                </div>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="plan" value="Renovate" />
                <label class="form-check-label radio-label" for="inlineRadio1">Renovate</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="plan" value="Remodel" />
                <label class="form-check-label radio-label" for="inlineRadio2">Remodel</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="plan" value="Construct" />
                <label class="form-check-label radio-label" for="inlineRadio2">Construct</label>
              </div>
            </div>
            <div class="col-12 form-group">
              <label for="exampleFormControlInput1" class="form-label SoraBold">Note for Designer</label>
              <textarea class="form-control" formControlName="designerNote" id="exampleFormControlTextarea1" placeholder="Know the designer what to expect" rows="5"></textarea>
            </div>
          </div>
        </div>
        <div *ngIf="step == 2" formGroupName="dateDetails">
          <div class="row g-5 my-1 px-5">
            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label SoraBold">Name</label>
              <input class="form-control" formControlName="clientName" type="text" placeholder="Name" aria-label="default input example" />
            </div>
            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label SoraBold">Email</label>
              <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="name@example.com" />
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label SoraBold">Phone Number</label>
              <input class="form-control" type="text" formControlName="mobile" placeholder="Phone Number" aria-label="default input example" />
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label SoraBold">Company</label>
              <input class="form-control" type="text" formControlName="company" placeholder="Company" aria-label="default input example" />
            </div>
            <div class="col-md-6">
              <label class="form-label SoraBold">Consultation Date</label>
              <input type="text" placeholder="MM/DD/YYYY" formControlName="consultationDate" class="form-control" bsDatepicker [bsConfig]="bsdatePickerConfig" />
            </div>
            <div class="col-md-6">
              <label class="form-label SoraBold">Time Available</label>
              <timepicker [showMeridian]="isMeridian" [showSpinners]="showSpinners" formControlName="timeAvailable"></timepicker>
            </div>
          </div>
        </div>
        <div class="col-12 my-5">
          <a class="btn rounded-pill px-md-5 px-4 py-1 ms-md-5" mat-stroked-button *ngIf="step != 1" (click)="previous()">BACK</a>
          <button class="btn rounded-pill mx-md-3 px-md-5 px-4 py-1 ms-md-5 text-uppercase" mat-stroked-button *ngIf="step != 2">NEXT</button>

          <!-- ** After storing values to DB, delete data in session storage -->

          <button type="button" class="btn rounded-pill mx-md-3 px-md-5 px-4 py-1 text-uppercase" mat-stroked-button *ngIf="step == 2" (click)="btnSuccess()">BOOK</button>
        </div>
        <!-- <pre>{{ multistep.value | json }}</pre> -->
      </form>
    </div>
    <div class="col-lg-6 col d-lg-block d-none">
      <img src="../../../assets/images/consult-images/form-1.png" *ngIf="step != 2" alt="N&K Dining Table Set" class="w-100 h-100" />
      <img src="../../../assets/images/consult-images/form-2.png" *ngIf="step != 1" alt="N&K Foyer" class="w-100 h-100" />
    </div>
  </div>
</div>
