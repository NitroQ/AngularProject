<!-- step 1 form -->
<div class="form-container h-50">
  <div class="row">
    <div class="col-lg-6 col mt-3 p-5">
      <div class="d-flex flex-column text-md-start text-center">
        <h1 class="display-5 text-uppercase SoraBold">ABOUT YOUR PLANS</h1>
        <p class="fs-5">
          The details that you enter here helps us understand
          <br />
          more about your dream home property.
        </p>
      </div>
      <form>
        <div class="first-form row g-5 my-1 px-5">
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Type of Property</label>
            <select class="form-select py-2" aria-label="Default select example">
              <option selected>Select Type</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Budget</label>
            <input class="form-control py-2" type="text" placeholder="Enter Budget" aria-label="default input example" />
          </div>
          <div class="col-md">
            <label for="exampleFormControlInput1" class="form-label SoraBold">I am planning to:</label>
            <div class="d-grid d-md-block">
              <button class="btn mb-md-3 mb-4 rounded-pill px-md-5 px-4 py-1 text-uppercase" mat-stroked-button type="button">RENOVATE</button>
              <button class="btn mb-md-3 mb-4 mx-2 rounded-pill px-md-5 px-4 py-1 text-uppercase" mat-stroked-button type="button">REMODEL</button>
              <button class="btn mb-md-3 mb-4 mx-2 rounded-pill px-md-5 px-4 py-1 text-uppercase" mat-stroked-button type="button">CONSTRUCT</button>
            </div>
          </div>
          <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Note for Designer</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Know the designer what to expect" rows="5"></textarea>
          </div>
          <div class="col-12">
            <button class="btn mx-2 rounded-pill px-md-5 px-4 py-1" mat-stroked-button type="button">Next</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col">
      <img src="../../../assets/images/consult-images/form-1.png" alt="N&K Dining Table Set" class="w-100 h-100" />
    </div>
  </div>
</div>
<!-- step 2 form -->
<div class="form-container h-50 mt-5">
  <div class="row">
    <div class="col-lg-6 col mt-3 p-5">
      <div class="d-flex flex-column text-md-start text-center">
        <h1 class="display-5 text-uppercase SoraBold">PICK THE DATE</h1>
        <p class="fs-5">
          We are excited to meet you soon
          <br />
          and start your interior journey!
        </p>
      </div>
      <form>
        <div class="second-form row g-5 my-1 px-5">
          <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Name</label>
            <input class="form-control" type="text" placeholder="Name" aria-label="default input example" />
          </div>
          <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Phone Number</label>
            <input class="form-control" type="text" placeholder="Phone Number" aria-label="default input example" />
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Company</label>
            <input class="form-control" type="text" placeholder="Company" aria-label="default input example" />
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Consultation Date</label>
            <input class="form-control" type="text" placeholder="MM/DD/YYYY" aria-label="default input example" />
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label SoraBold">Time Available</label>
            <input class="form-control" type="text" placeholder="Time Available" aria-label="default input example" id="datepicker" />
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col">
      <img src="../../../assets/images/consult-images/form-2.png" alt="N&K Foyer" class="w-100 h-100" />
    </div>
  </div>
</div>
