<div class="container-fluid p-lg-4">
  <h1 class="display-5 SoraBold mb-4">Design Name</h1>
  <div class="row">
    <div class="col-md-4 col">
      <div class="img-placeholder">
        <img class="img-fluid" src="https://image-placeholder.com/images/actual-size/450x300.png" alt="" />
      </div>
      <div class="d-grid gap-2 d-md-block mt-4">
        <button class="btn-create py-1 px-3 text-uppercase" type="button">CHANGE PHOTO</button>
      </div>
    </div>
    <div class="col-md-6 col">
      <form>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label admin-label">Design Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control admin-input" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-9 col-md col-form-label admin-label">Dimension:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control admin-input" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-9 col-md col-form-label admin-label">Category:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control admin-input" />
          </div>
        </div>
      </form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <button class="btn-cancel me-md-2 btn-cancel text-uppercase px-3 py-2" type="button">CANCEL</button>
        <button class="btn-create text-uppercase px-3 py-2" type="button" (click)="updateDesignDetails()">
          SAVE CHANGES
        </button>
      </div>
    </div>
  </div>
</div>
