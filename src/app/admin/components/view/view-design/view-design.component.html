<form [formGroup]="addImage" (ngSubmit)="updateImage()">
  <div class="container-fluid p-lg-4">
    <h1 class="display-5 SoraBold mb-4">{{ designValue.description }}</h1>
    <div class="row">
      <div class="col-md-4 col">
        <div class="img-placeholder">
          <img [src]="designValue.image" alt="" id="placeholder-img"/>
          <input class="form-control" (change)="onChange($event)" type="file" formControlName="image" id="formFile" />
          <div class="mt-3" *ngIf="submitted && form['image'].errors">
            <div class="text-danger" *ngIf="form['image'].errors?.['required']">Please enter a user type</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label admin-label">Design Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control admin-input" formControlName="description" value="{{ designValue.description }}" />
            <div class="mt-3" *ngIf="submitted && form['description'].errors">
              <div class="text-danger" *ngIf="form['description'].errors?.['required']">Please enter a user type</div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-9 col-md col-form-label admin-label">Dimension:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control admin-input" formControlName="dimensions" value="{{ designValue.dimensions }}" />
            <div class="mt-3" *ngIf="submitted && form['dimensions'].errors">
              <div class="text-danger" *ngIf="form['dimensions'].errors?.['required']">Please enter a user type</div>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <button class="btn-cancel me-md-2 btn-cancel text-uppercase px-3 py-2" type="button" (click)="addCancel()">CANCEL</button>
          <button class="btn-create text-uppercase px-3 py-2" type="submit">SAVE CHANGES</button>
        </div>
      </div>
    </div>
  </div>
</form>
