<div class="container-fluid p-lg-4">
  <h1 class="display-5 SoraBold mb-4">Contact Us</h1>
  <div class="admin-table h-100 p-2">
    <table class="table table-responsive table-hover caption-top">
      <caption class="fs-3 admin-table-caption">
        Consultations
      </caption>
      <thead class="admin-table-head table-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Property Type</th>
          <th scope="col">Consultation Date</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contactsData of contactsDatas">
          <td>{{ contactsData.name }}</td>
          <td>{{ contactsData.email }}</td>
          <td>{{ contactsData.type }}</td>
          <td>{{ contactsData.date }}</td>
          <td>Replied</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button
                class="btn-action btn-primary py-1 px-3"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="btnView()"
              >
                <span> <i class="fa-solid fa-eye"></i> View</span>
              </button>
              <button class="btn-action btn-primary py-1 px-3 mx-2" type="button" (click)="btnDelete()">
                <span>
                  <i class="fa-solid fa-trash-can"></i>
                  Delete
                </span>
              </button>
              <div class="btn-group">
                <button
                  class="btn-action btn-primary py-1 px-3 me-2"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span>Status <i class="fa-solid fa-caret-down"></i> </span>
                </button>
                <ul class="dropdown-menu admin-dropdown-menu">
                  <li><a class="dropdown-item">Replied</a></li>
                </ul>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
